<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>

    <div class="topbar">
        <h1>Network</h1>
    </div>

    <h1 class="title">Your Feed</h1>

    <div class="wrapper">
        <div class="col-1">
            <div class="card user-card">
                <img class="icon" src="icons/user-circle.png">
                <a href="#">Add an avatar</a>
                <h1>James Doe</h1>
            </div>
        </div>

        <div class="col-2">
            <div class="card">
                <div>
                    <h1>Neil M</h1>
                    <div>
                        <p><span id="like-count">9</span> like(s)</p>
                        <button class="btn" onclick="like(this);">Like</button>
                    </div>
                </div>
                <p>I just set up this new Discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="card">
                <div>
                    <h1>Nichole K</h1>
                    <div>
                        <p><span id="like-count">12</span> like(s)</p>
                        <button class="btn" onclick="like(this);">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="card">
                <div>
                    <h1>Jim R</h1>
                    <div>
                        <p><span id="like-count">9</span> like(s)</p>
                        <button class="btn" onclick="like(this);">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>

    </div>
    
</body>
</html>
