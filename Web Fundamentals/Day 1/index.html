<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <nav>
    This is a navigation menu...
  </nav>

  <main>

    <table>
      <thead>
        <tr>
          <th>Col 1</th>
          <th>Col 2</th>
          <th>Col 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
        </tr>
      </tbody>
    </table>

    <form>
      <fieldset>
        <div>
          <label for="first-name">
            First Name:
          </label>
          <input type="text" name="first-name" id="first-name" placeholder="First name">
        </div>

        <div>
          <label for="last-name">
            Last Name:
          </label>
          <input type="text" name="last-name" id="last-name" placeholder="Last name">
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Password">
        </div>

        <div>
          <h3>Do you read books?</h3>
          <label for="books">Yes:</label>
          <input type="radio" name="books" id="yes-books">
          <label for="no-books">No:</label>
          <input type="radio" name="books" id="no-books">
        </div>

        <div>
          <h3>What genres do you like?</h3>
          <label for="book-adventure">Adventure:</label>
          <input type="checkbox" name="book-adventure" id="book-adventure">
          <label for="book-drama">Drama:</label>
          <input type="checkbox" name="book-drama" id="book-drama">
          <label for="book-comedy">Comedy:</label>
          <input type="checkbox" name="book-comedy" id="book-comedy">
        </div>

        <div>
          <label for="country">Country:</label>
          <select name="country" id="country">
            <option>Please select an option</option>
            <option value="united-states">United States</option>
            <option value="united-kingdom">United Kingdom</option>
          </select>
        </div>

        <div>
          <label for="comment">Leave a comment:</label>
          <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>

        <div>
          <input type="submit" value="Submit">
          <button type="submit">Other submit</button>
        </div>
      </fieldset>
    </form>

  </main>

  <footer>
    This is a footer.
  </footer>

</body>

</html>
