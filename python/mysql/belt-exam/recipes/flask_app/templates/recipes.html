<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="container mt-5">

    <div class="mb-2 d-flex justify-content-between align-items-center">
        <div>
            <h1>Welcome, {{user.first_name}}</h1>
            <p>All posted recipes:</p>
        </div>
        <div>
            <a href="/recipe/create">Create</a> |
            <a href="/logout">Logout</a>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Under</th>
                <th scope="col">Posted By</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
                <tr>
                    <th>{{recipe.name}}</th>
                    <th>{{"Yes" if recipe.under == 1 else "No"}}</th>
                    <th>{{recipe.first_name}}</th>
                    <th><a href="/recipe/view/{{recipe.id}}">View Recipe</a>
                        {% if recipe.user_id == user.id %}
                            | <a href="/recipe/delete/{{recipe.id}}">Delete</a> | <a href="/recipe/edit/{{recipe.id}}">Edit</a>
                        {% endif %}
                    </th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
