<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container d-flex justify-content-between mt-5">
        <div>
            <div>
                <h2>Add a New Recipe</h2>
                {% with flashes = get_flashed_messages() %}
                    {% if flashes %}
                        {% for message in flashes %}
                            <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div>
                <a href="/recipes">Back to recipes</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <form action="/register" method="POST" class="bg-dark text-light rounded p-3">

            <label for="name" class="form-label">Name:</label>
            <input type="text" name="fname" id="name" class="form-control">

            <label for="description" class="form-label">Description:</label>
            <textarea type="text" name="description" id="description" class="form-control"></textarea>

            <label for="instructions" class="form-label">Instructions:</label>
            <textarea type="text" name="instructions" id="instructions" class="form-control"></textarea>

            <label for="date" class="form-label">Date Cooked/Made:</label>
            <input type="date" name="date" id="date" class="form-control">
            
            <label for="date" class="form-label">Date Cooked/Made:</label>
            <input type="radio" name="yes" id="yes">
            <input type="radio" name="no" id="no">

            <input type="submit" value="Register" class="d-block">
        </form>
        
    </div>
    
</body>
</html>
