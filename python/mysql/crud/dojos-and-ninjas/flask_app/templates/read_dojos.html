<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body>

    <div class="container my-5 d-flex justify-content-between">
        <div class="bg-dark text-light p-3 rounded">
            <h2>New Dojo</h2>
            <form action="/dojo/create" method="POST">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="submit" value="Create">
            </form>
        </div>
        <div class="bg-dark text-light p-3 rounded">
            <h2>All Dojos</h2>
            {% for dojo in dojos %}
                <a href="/dojo/{{dojo.id}}/get_ninjas" class="bg-secondary d-block w-100 px-2 py-1 mb-1 rounded text-light">{{dojo.name}}</a>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
