<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body>

    <form action="/submit" method="POST" class="container text-light bg-dark py-2 my-5 rounded">
        <h1 class="text-warning py-3">Dojo Survey</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Dojo Location:</label>
            <select name="location" id="location" class="form-control">
                <option calue="online">Online</option>
                <option calue="seattle">Seattle</option>
                <option calue="chicago">Chicago</option>
                <option calue="burbank">Burbank</option>
                <option calue="bellevue">Bellevue</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Favorite Language:</label>
            <select name="language" id="language" class="form-control">
                <option calue="python">Python</option>
                <option calue="javascript">JavaScript</option>
                <option calue="html">HTML</option>
                <option calue="css">CSS</option>
                <option calue="java">Java</option>
                <option calue="csharp">C#</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments:</label>
            <textarea name="comments" id="comments" class="form-control" placeholder="Enter any additional comments"></textarea>
        </div>
        <button class="btn btn-primary w-100 my-3">Submit</button>
    </form>

</body>
</html>
