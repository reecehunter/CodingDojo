<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body>

    <div class="container text-center py-5">
        <h1>Counter</h1>
        <p>{{count}} times.</p>

        <form action="/amount" method="POST" class="my-2 input-group">
            <input type="number" name="increment-amount" id="increment-amount" class="form-control" value="1">
            <button type="submit" class="btn btn-secondary">Go</button>
        </form>

        <div>
            <button class="btn btn-primary" onclick="window.location.reload()">Increment {{amount}}</button>
            <button class="btn btn-danger" onclick="location.href='/destroy_session/count'">Reset</button>
        </div>

        <footer class="mt-5">
            <p>Page visits: {{visits}}</p>
        </footer>
    </div>

</body>
</html>
