<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body>

    <main class="container text-center py-5">
        <div>
            <h1>Great Number Game</h1>
            <p>I am thinking of a number between 1 and 100.</p>
            <p>Guess what it is!</p>
        </div>

            <form action="/guess" method="POST" class="input-group">
                <input type="number" id="guess_number" name="guess_number" value="{{1 if not guess_number else guess_number}}" class="form-control">
                <button type="submit" class="btn btn-primary">Guess</button>
            </form>

        {% if guess_number %}
            <div class="px-5 py-5 my-5">
                <h3>
                    {{guess_number}} is
                    {% if guess_number < correct_number %}
                        too low!
                    {% elif guess_number > correct_number %}
                        too high!
                    {% else %}
                        correct!
                        <button class="btn btn-primary" onclick="location.href='/reset'">Play Again</button>
                    {% endif %}
                </h3>
            </div>
        {% endif %}
    </main>
    
</body>
</html>
